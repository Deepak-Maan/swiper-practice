<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href=" https://cdn.jsdelivr.net/npm/swiper@11.0.7/swiper-bundle.min.css " rel="stylesheet">
    <title>swiper </title>
</head>

<body>

    <div class="container pt-5">
        <h1 class="text-center pb-5">Swiper with html</h1>
        <!-- first slider  -->
        <div class="swiper firstSwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img class="w-100" src="./assets/images/image1.png" alt="image">
                </div>
                <div class="swiper-slide">
                    <img class="w-100" src="./assets/images/image2.png" alt="image">
                </div>
                <div class="swiper-slide">
                    <img class="w-100" src="./assets/images/image1.png" alt="image">
                </div>
                <div class="swiper-slide">
                    <img class="w-100" src="./assets/images/image2.png" alt="image">
                </div>
                <div class="swiper-slide">
                    <img class="w-100" src="./assets/images/image1.png" alt="image">
                </div>
                <div class="swiper-slide">
                    <img class="w-100" src="./assets/images/image2.png" alt="image">
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
        <script src=" https://cdn.jsdelivr.net/npm/swiper@11.0.7/swiper-bundle.min.js "></script>
        <script>
            const swiper = new Swiper(".firstSwiper", {
                spaceBetween: 30,
                centeredSlides: true,
                slidesPerView: 3,
                spaceBetween: 30,
                loop: true,
                autoplay: {
                    delay: 5000,
                    disableOnInteraction: false
                },
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true
                },
                effect: "cube",
                grabCursor: true,
                cubeEffect: {
                    shadow: true,
                    slideShadows: true,
                    shadowOffset: 20,
                    shadowScale: 0.94
                },
            });

        </script>
</body>

</html>
